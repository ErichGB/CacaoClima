{% extends "base.html" %}
{% from 'macros/menu.html' import Menu %}

{% block content %}
    <div id="viewport" class="layout layout-has-sider">
        <aside class="layout-sider bg-white"
               style="flex: 0 0 112px; max-width: 112px; min-width: 112px; width: 112px;">
            {{Menu(menu, 'lugar')}}
        </aside>
        <div class="layout">
            <header class="layout-header" id="header">
                {% include "partials/header.html" %}
            </header>
            <div class="layout layout-has-sider">
                <aside class="layout-sider"
                       style="flex: 0 0 390px; max-width: 390px; min-width: 390px; width: 390px;">
                    {% include "partials/UbicationForm.html" %}
                </aside>
                <main class="layout-content">
                    <section>
                        <img width="100%" src="../images/map.png" alt="map" class="img-fluid">
                    </section>
                </main>
            </div>
        </div>
    </div>
{% endblock %}
